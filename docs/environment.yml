name: salem
channels:
  - conda-forge
dependencies:
  - python=3.6
  - numpy
  - scipy
  - matplotlib
  - geopandas
  - Pillow=3.0.0  # because RTD installs this version anyway
  - joblib
  - netCDF4
  - descartes
  - pyproj
  - rasterio
  - cartopy
  - xarray
  - filelock
  - numpydoc
  - ipython
  - sphinx
  - pip:
    - motionless
    - sphinx-gallery
